<body>
<form action="updatepswd" method="post" onsubmit="return validate()">
<br>
<h1>Change Your PassWord</h1>
<br><br>
Enter your PassWord:<input type="password" class="text" placeholder="Enter Password" id="pswd1" name="password" />
<br><br>
Re-Enter your PassWord:<input type="password" class="text" placeholder="Re-Enter Password"id="pswd2"name="password2" />
<br><br>
<span id="passworderror" class="error"></span>
<br>
<input type="submit" class="but" value="update"/>
</form>
</body>
<script>
function validate() {
  var pswd1 = document.getElementById("pswd1").value;
  var pswd2 = document.getElementById("pswd2").value;
  var passwordpattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;




  if (!pswd1.match(passwordpattern)) {

    document.getElementById("passworderror").innerHTML = "Enter Strong Password";
    return false;
  }

  if (pswd1 != pswd2) {
    document.getElementById("passworderror").innerHTML = "Passwords do not match.";
    return false;
  }
  alert("Updated SuccessFully");
  return true;
}
</script>
