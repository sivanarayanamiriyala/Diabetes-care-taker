<html>
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>
*{
margin:0;
padding:0;
}
body{
color: #00008B;
background-color:#ADD8E6;
}

#lunch{

display:none;
}
#dinner{

display:none;
}

.but{
color:#ADD8E6;
background-color: #00008B;
font-weight:bolder;
border:none;
border-radius:3px;
width:60%;
height:20%;
margin:20px;
}
form{
margin-top:8%;
margin-left:30%;
border-radius:10px;
padding:10%;
background-color:white;
width:20%;
height:20%;	
}

</style>
<body>
<form action="Analysis" method="post">
<h1 style="color:red;border-bottom:2px solid #adadad;">Data Analysis</h1>
<br>

<br>
<br>
Select the type of meal:
<select name="meal" onchange="meals(this.value);">
<option value="Breakfast">Breakfast</option>
<option value="Lunch">Lunch</option>
<option value="Dinner">Dinner</option>
</select>
<br>

<br>
<br>
Select the Dish:
<select name="breakfast" id="breakfast">
<option>Idily</option>
<option>Dosa</option>
<option>Vada</option>
<option>Upma</option>
<option>Parota</option>
<option>Poori</option>
<option>Fasting</option>
</select>
<select name="lunch" id="lunch">
<option>Dal</option>
<option>Rice</option>
<option>Leafy Vegatables</option>
<option>Chicken</option>
<option>Vegatables</option>
<option>Egg</option>
<option>Fasting</option>
</select>
<select name="dinner" id="dinner">
<option>Rice</option>
<option>Curd</option>
<option>Chapathi</option>
<option>Fruits</option>
<option>Fasting</option>
</select>

<br>
<br>
<input type="submit" class="but">
</form>

<script>

function meals(val){
var breakfast=document.getElementById('breakfast');
var lunch=document.getElementById('lunch'); 
var dinner=document.getElementById('dinner'); 
if(val=='Breakfast'){
breakfast.style.display='inline-block';
lunch.style.display='none';
dinner.style.display='none';

}
else if(val=='Lunch'){
breakfast.style.display='none';
lunch.style.display='inline-block';
dinner.style.display='none';

}
else if(val=='Dinner'){
breakfast.style.display='none';
lunch.style.display='none';
dinner.style.display='inline-block';

}

}


</script>
</body>
</html>
